<body>
    <nav>

                border-radius: 50%;
                height: 50px;
                width: 50px;
                border: solid;
            }
    
            #navlink {
                text-decoration: none;
                font-size: 30px;
                color: black;
            }
        </style>
    
    
        <button id="backNav">
            <a id="navlink" href="/"><i class="fas fa-arrow-left"></i></a>
        </button>
    
    </nav>

    <main>
        <h1>Overworld to Nether Coordinate Conversion</h1>

        <h2>Input</h2>

        <p>X:</p>
        <input id="inputX" type="text" placeholder="X" onkeyup="calculateCoords()">
        <p>Y:</p>
        <input id="inputY" type="text" placeholder="Y" onkeyup="calculateCoords()">


        <h2>Output</h2>

        <p>X:</p>

        <p>Y:</p>
        <p id="outputY"></p>
