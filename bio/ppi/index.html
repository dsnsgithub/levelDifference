<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI Calculator</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

    <meta property="og:type" content="website">
    <meta property="og:title" content="PPI Calculator" />
    <meta property="og:description" content="Calculate the PPI of your display here! Just enter the height, width, and diagonal screen size of your monitor." />
    <meta property="og:url" content="https://adamsai.com/ppi" />
    <meta property="og:image" content="https://adamsai.com/static/images/pfp.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="https://adamsai.com/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://adamsai.com/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://adamsai.com/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="https://adamsai.com/static/favicon/site.webmanifest">


    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>

    <nav>
        <script src="https://kit.fontawesome.com/8b8f2eda4a.js" crossorigin="anonymous"></script>
        <style>
            #backNav {
                border-radius: 50%;
                height: 50px;
                width: 50px;
                border: solid;
                zoom: 1;
            }

            #navlink {
                text-decoration: none;
                font-size: 30px;
                color: black;
            }
        </style>


        <button id="backNav">
            <a id="navlink" href="/"><i class="fas fa-arrow-left"></i></a>
        </button>

    </nav>

        <center>


            <label for="height">Height:</label> <br>
            <input id="height" name="height" type="number">

            <br>

            <label for="width">Width:</label> <br>
            <input id="width" name="width" type="number">

            <br>

            <label for="screenSize">Screen Size:</label> <br>
            <input id="screenSize" name="screenSize" type="number">

            <br>

            <button type="button" onclick="calculatePPI()">Calculate</button>

            <br>
            <br>

            <h1>
                PPI:
                <p id="ppi"></p>
            </h1>




            <h2>What is PPI?</h2>

            <div class="explain">
                <p>PPI, also known as pixels per inch, is a calculation to determine how many pixels per one inch on your monitor there are.</p>
                <p>The higher the PPI, the sharper the image quality.</p>
            </div>

        </center>



</body>

</html>
